<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/style.css">
  <title>Article-preview-component-master</title>
</head>
<body>
  <div class="wrapper">
    <div class="card">
      <!-- _________________________________________________________HERO -->
      <div class="hero">
        <img class="hero__img" src="/img/drawers.jpg" alt="drawers">
      </div><!-- hero -->

      <!-- __________________________________________________________MAIN -->
      <div class="main">
        <div class="container">
          <h1 class="main__title">
            Shift the overall look and feel by adding these wonderful touches to furniture in your home
          </h1>
          <p class="main__copy">
            Every been in a room and felt like something was missing? Perhaps it felt
            slightly bare and uninviting. I've got some simple tips to help you make
            any room feel complete.
          </p>
        </div><!-- container -->
      </div><!-- main -->

      <!-- ___________________________________________________________FOOTER -->
      <div class="footer">
        <div class="container">

          <div class="avatar">
            <img class="avatar__img" src="/img/avatar-michelle.jpg" alt="avatar">
            <p class="avatar__name">Michelle Appleton</p>
            <p class="avatar__date">28 June 2020</p>
          </div><!-- avatar -->

          <div class="share">
            <img class="share__icon" src="/img/icon-share.svg" alt="share__icon">
          </div><!-- share -->

        </div><!-- container -->
      </div><!-- footer -->

    </div><!-- card -->
  </div><!-- wrapper -->
  <script src="./js/script.js"></script>
</body>
</html>
